<!DOCTYPE html> <!-- Le dice al navegador que es un documento de tipo html--> 

<html lang="en"> <!-- Idioma en el que esta desarollado la aplicacion -->

  <head> <!-- Cabeza,cerebro, son los metadatos lo que no se ve. -->

    <link rel="Shortcut icon" href="./HTML/Assets/logos/logo.png" type="image/png"/> <!-- Enlace a la hoja de estilos. -->

  </head>

        <li>primero</li>

        <li>tercero</li>
      
        </ul>
     </header> <!-- Cabecera-->
     <main></main> <!--Principal--->
     <footer></footer> <!--Pie de la pagina-->
  </body>

</html>
